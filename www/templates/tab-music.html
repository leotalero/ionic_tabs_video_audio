<ion-view view-title="Music">
  <ion-content>
      <ion-audio-track ng-repeat="track in tracks" track="track">
          <div class="card">
              <div class="item item-thumbnail-left">
                  <img src="{{track.art}}">

                  <h2>{{track.title}}</h2>

                  <p>{{track.artist}}</p>
                  <div class="row">
                      <div class="col-100">
                        <audio controls style="width: 100%;">
                          <source src="https://ionic-audio.s3.amazonaws.com/Roxane.mp3" type="audio/ogg">
                          <source src="https://ionic-audio.s3.amazonaws.com/Roxane.mp3" type="audio/mpeg">

                      </audio controls >

                      </div>

                  </div>
                  <div class="row">
                    <ion-audio-controls>
                          <a class="button button-icon icon" ion-audio-play></a>
                          <ion-spinner icon="ios"></ion-spinner>
                    </ion-audio-controls>
                </div>

              </div>
              <div class="item item-divider">
                  <ion-audio-progress-bar display-time></ion-audio-progress-bar>
              </div>
          </div>
      </ion-audio-track>
  </ion-content>
</ion-view>
